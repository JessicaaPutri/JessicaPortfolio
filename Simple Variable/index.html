<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Variables</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <h1>Calculator</h1>
            <ul>
                <li>
                    <label>Please enter a number between 0 and 50</label>
                    <input type="number" name="number" id="number">
                    <span id="message"></span>
                </li>
                <li>
                    <button id="calculate">calculate</button>
                    <button id="refresh">refresh</button>
                </li>
                <li>
                    <label>The Factorial of your number is:</label>
                    <p id="factorial"></p>
                </li>
                <li>
                    <label>The Square of your number is:</label>
                    <p id="square"></p>
                </li>
                <li>
                    <label>The Cube of your number is:</label>
                    <p id="cube"></p>
                </li>
            </ul>    
        </div>
        <!-- connect to the JavaScript code -->
        <script src="js/index.js"></script>
    </body>

</html>
